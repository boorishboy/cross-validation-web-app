{% block content %}
{% load crispy_forms_tags %}
<div class='row justify-content-center'>
  <div class='col-6 my-5 text-center'>
    <h1>Input Data for Cross Validation</h1>

      {% csrf_token %}
      {{form|crispy}}

      <button class='btn btn-primary' type="submit">Submit</button>
    </form>
  </div>
</div>


{% endblock content %}
